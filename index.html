  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- author -->
    <meta name="author" content="Ivan Guzman">
    <!-- description -->
    <meta name="description" content="Rock Paper Scissors">
    <!-- keywords -->
    <meta name="keywords" content="This is a rock paper scissors app by Ivan Guzman using Javascript.">
    <!-- icon -->
    <link rel='icon' href='libs/img/js.png' type='image/x-icon'>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- style -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>IvnGzmn | Rock Paper Scissors</title>
  </head>

  <body>
    <main>
      <div class="container">

        <!-- top display -->
        <div class="top">
          <div class="score">
            <h1>Player 1</h1>
            <p class='plScore'>0</p>
          </div>
          <div class="score">
            <h1>VS</h1>
          </div>
          <div class="score">
            <h1>Computer</h1>
            <p class='comScore'>0</p>
          </div>
        </div>

        <!-- middle display -->
        <div class="middle">

          <!-- display when loaded -->
          <div class="first">
            <h1>Rock Paper Scissors</h1>
            <br>
            <h1>Tournament</h1>
            <button id="startBtn" class='start'>Start</button>
          </div>

          <!-- display when user starts to play -->
          <div class='second'>

            <!-- hands container -->
            <div class="handsContainer">
              <div class="playerHand">
                <img class="player" src="libs/img/rock.png" alt="">
              </div>
              <div class="computerHand">
                <img class="computer" src="libs/img/rock.png" alt="">
              </div>
            </div>

            <!-- message area -->
            <div class='messageDisplay'>
              <h1>Choose Your Destiny</h1>
            </div>

          </div>

        </div>

        <!-- bottom display -->
        <div class='bottom'>
          <button id="btnChoice" class='btn rock'>Rock</button>
          <button id="btnChoice" class='btn paper'>Paper</button>
          <button id="btnChoice" class='btn scissors'>Scissors</button>
        </div>

        <!-- reset game -->
        <div class='bottom resetGame'>
          <button class="resetBtn" class='btn'>Play Again</button>
        </div>


        <!-- volume warning -->
        <div class="adjustAudio">
          <h2>Adjust Volume Before Playing üîä</h2>
        </div>

      </div>


      <!-- audio -->
      <audio data-key='intro' src="libs/audio/intro.mp3"></audio>
      <audio data-key='score' src="libs/audio/score.mp3"></audio>
      <audio data-key='shake' src="libs/audio/shake.mp3"></audio>
      <audio data-key='tie' src="libs/audio/tie.mp3"></audio>
      <audio data-key='win' src="libs/audio/win.mp3"></audio>
      <audio data-key='lose' src="libs/audio/lose.mp3"></audio>


      <script src='js/app.js'></script>
    </main>
  </body>

  <footer>
    <div class="footer">
      <span>
        <a target="_blank" rel="noopener noreferrer"
          href="https://github.com/ivngzmn/odin-project-rock-paper-scissors"><img class="gitHubLogo"
            src="libs/img/GitHub.png" alt="GitHub OctoCat logo"></a>
      </span>
      <div class="footer">
        <p>
          Coded with ‚ù§Ô∏è by Ivan Guzman
        </p>
      </div>
    </div>
  </footer>

  </html>
